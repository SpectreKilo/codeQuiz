<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <div id="startQuiz" class="card"><h1>Code Quiz!</h1>
        <p>
            Answer these 5 questions in less than 60 seconds! <br>
            If you answer incorrectly, 10 seconds will be subtracted from the timer. <br>
            Have fun!
        </p>
        <button id="startQuizButton">Start Quiz!</button>
    </div>
<!--id for js indentification-->
    <div id="questions" class="card"> 
        <div id="rightAnswerMessage"></div>
        <div id="wrongAnswerMessage"></div>
        <h2 id="questionHeader"></h2>
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
            <h3 id=remainingTime></h3>
    </div>

    <div id="scoreScreen" class="card">
        <h3> Your total score is:</h3>
        <h4 id="finalScore"></h4>
        <label>Enter Your Initials:</label>
        <input id="playerInitials" placeholder="Enter Initials Here" type="text" onfocus="this.value=''">
        <button type="button" id="submitButton"> Add Your Score</button>
        <ul id="playerScoreAndID"></ul>
    </div>

<script src="./assets/javascript/script.js"></script>
</body>
</html>
